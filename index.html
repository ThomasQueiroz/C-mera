<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo para selfie</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Tire sua selfie</h1>
        <video id="camera" autoplay></video>
        <div class="button-group">
            <button id="capturar" class="d"><i class="fas fa-camera"></i>Tirar Selfie</button>
            <button id="filtro" class="c"><i class="fas fa-moon"></i>Filtro Cinza</button>
            <button id="desativar" class="a"><i class="fas fa-video-slash"></i>Desativar</button>
            <button id="ativar" class="b"><i class="fas fa-video"></i>Ativar</button>
        </div>
        <div class="gallery"></div>
        <div class="gallery-controls">
            <button id="limparTudo" class="limparTudo"><i class="fas fa-trash-alt"></i> Limpar Todas as Fotos</button>
        </div>
    </div>
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <canvas id="modalCanvas"></canvas>
        <button id="downloadBtn" class="download-btn"><i class="fas fa-download"></i> Download</button>
    </div>
</body>
<script src="script.js"></script>
</html>
